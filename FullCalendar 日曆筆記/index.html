        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    locale: "zh-tw",
                    showNonCurrentDates: false,

                    datesSet: function(info) {
                        let fc = document.querySelector('.fc'); // 月曆外層
                        let tableImg = document.querySelector('td'); // table背景圖片(也可改位置, td之類的)

                        var currentMonth = info.view.currentStart;
                        let Month = currentMonth.getMonth() + 1;
                        console.log("當前月份", Month);

                        // td 的背景
                        const monthImages = {
                            1: './picture/1.jpg',
                            2: './picture/2.jpg',
                            3: './picture/3.jpg',
                            4: './picture/4.jpg',
                            5: './picture/5.jpg',
                            6: './picture/6.jpg',
                            7: './picture/7.jpg',
                            8: './picture/8.jpg',
                            9: './picture/9.jpg',
                            10: './picture/10.jpg',
                            11: './picture/11.jpg',
                            12: './picture/12.jpg'
                        };

                        // fc 的背景
                        const monthBGC = {
                            1: './picture/bgc/1.jpg',
                            2: './picture/bgc/2.jpg',
                            3: './picture/bgc/3.jpg',
                            4: './picture/bgc/4.jpg',
                            5: './picture/bgc/5.jpg',
                            6: './picture/bgc/6.jpg',
                            7: './picture/bgc/7.jpg',
                            8: './picture/bgc/8.jpg',
                            9: './picture/bgc/9.jpg',
                            10: './picture/bgc/10.jpg',
                            11: './picture/bgc/11.jpg',
                            12: './picture/bgc/12.jpg'
                        };

                        // 获取当前月份的背景图像路径
                        const MonthImage = monthImages[Month] || " ";
                        const MonthBGC = monthBGC[Month] || " ";

                        // 设置背景图像
                        tableImg.style.backgroundImage = `url(${MonthImage})`;
                        fc.style.backgroundImage = `url(${MonthBGC})`;
                    }
                });

                calendar.render();
            });
        </script>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
